<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Actions - TapTak</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007BFF;
            --success-color: #28a745;
            --error-color: #dc3545;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        /* ... বাকি সব CSS আগের মতোই থাকবে ... */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* ... */ }
        .container { /* ... */ }
        .app-header { /* ... */ }
        h2 { /* ... */ }
        p.subtitle { /* ... */ }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 1px solid #dce4ec;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .password-toggle-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #999;
            width: 20px;
            text-align: center;
        }

        a.primary-btn, button.primary-btn { /* ... */ }
        .message-area { /* ... */ }
        .success-animation-container { /* ... */ }
        .checkmark { /* ... */ }
        /* ... বাকি সব CSS ... */
    </style>
</head>
<body>
    <div class="container" id="action-container">
        <!-- Header -->
        <div class="app-header">
            <div class="app-logo"><i class="fas fa-fingerprint"></i></div>
            <h1 class="app-name">TapTak</h1>
        </div>
        
        <!-- Content Area -->
        <div id="content-area">
            <h2>Loading...</h2>
            <p class="subtitle">Please wait while we process your request.</p>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB48gD1mAzw-4J_1OvO-rdbzlAUDtUQZpQ",
            authDomain: "income-app-ads.firebaseapp.com",
            databaseURL: "https://income-app-ads-default-rtdb.firebaseio.com",
            projectId: "income-app-ads",
            storageBucket: "income-app-ads.firebasestorage.app",
            messagingSenderId: "82757131654",
            appId: "1:82757131654:web:22351a172ba7ea0a356007",
            measurementId: "G-FNS2Z4H8QV"
        };
        
        let auth;
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        const contentArea = document.getElementById('content-area');

        // --- START: MODIFIED FUNCTION ---
        function togglePasswordVisibility(id, iconEl) {
            const input = document.getElementById(id);
            const icon = iconEl.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text'; // Show password
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password'; // Hide password
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        // --- END: MODIFIED FUNCTION ---

        function handlePasswordReset(code) {
            auth.verifyPasswordResetCode(code).then(email => {
                contentArea.innerHTML = `
                    <h2>Reset Your Password</h2>
                    <p class="subtitle">Enter a new password for <strong>${email}</strong></p>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                           <!-- ইনপুট টাইপ এখন password দিয়ে শুরু হবে -->
                           <input type="password" id="new-password" required placeholder="••••••••">
                           <span class="password-toggle-icon" onclick="togglePasswordVisibility('new-password', this)"><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <button class="primary-btn" id="confirm-reset-btn">Save New Password</button>
                    <div id="message-area" class="message-area"></div>
                `;

                document.getElementById('confirm-reset-btn').addEventListener('click', () => {
                    const newPassword = document.getElementById('new-password').value;
                    if (newPassword.length < 6) {
                        // ...
                    }
                    auth.confirmPasswordReset(code, newPassword).then(() => {
                        // ... success logic ...
                    }).catch(err => {
                        // ... error logic ...
                    });
                });
            }).catch(err => {
                // ... error logic ...
            });
        }

        // বাকি সব জাভাস্ক্রিপ্ট কোড আগের মতোই থাকবে
        // ...
    </script>
</body>
</html>
